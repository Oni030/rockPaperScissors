<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-Game</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="main-wrapper">
        <div class="button-container">
            <button class="weapon-button" id="rock">&#9994;</button>
            <button class="weapon-button" id="paper">&#9995;</button>
            <button class="weapon-button" id="scissors">&#9996;</button>
        </div>
        <p class="action-display">Choose Your Weapon!</p>
        <div class="separator"></div>
        <div class="bottom-wrapper">
            <div class="score-wrapper">
                <p class="score-name">Player 1</p>
                <div class="score-display">
                    <p>0</p>
                    <p>:</p>
                    <p>0</p>
                </div>
                <p class="score-name">Computer</p>
            </div>
            <button class="reset-button">Reset</button>
        </div>
    </div>
</body>
</html>
